<!-- Admin password prompt page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(161, 140, 209, 0.15); padding: 40px 30px; text-align: center; }
        h1 { color: #7c3aed; margin-bottom: 16px; letter-spacing: 1px; }
        label { display: block; margin-top: 16px; font-weight: bold; }
        input[type="password"] { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #a18cd1; margin-top: 4px; }
        button { margin-top: 24px; padding: 10px 24px; background: #7c3aed; color: #fff; border: none; border-radius: 6px; font-size: 1em; cursor: pointer; width: 100%; }
        button:hover { background: #a18cd1; }
        .error { color: #e53e3e; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Access</h1>
        <form method="post">
            {% csrf_token %}
            <label for="password">Enter Admin Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
