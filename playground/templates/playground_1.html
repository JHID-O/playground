<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(161, 140, 209, 0.18);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        p {
            color: #5f4b8b;
            font-size: 1.15em;
        }
        .play-btn, .add-btn {
            display: inline-block;
            margin-top: 28px;
            padding: 12px 36px;
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.12);
            transition: background 0.3s;
            margin-right: 10px;
        }
        .play-btn:hover, .add-btn:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #a18cd1 100%);
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Welcome to the Playground</h1>
    <a href="{% url 'playground_table' %}" class="play-btn">Request Form</a>
    <a href="{% url 'admin_login' %}" class="add-btn">Admin</a>
    </div>
</body>
</html>
