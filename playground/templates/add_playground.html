<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #a18cd1 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(161, 140, 209, 0.15);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        form {
            margin-top: 20px;
        }
        .form-row {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            color: #5f4b8b;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #a18cd1;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 8px;
        }
        button, .back-btn {
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 32px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.12);
            transition: background 0.3s;
            margin: 8px 5px 0 5px;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .back-btn:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #a18cd1 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Playground Data</h1>
         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <label for="csv_file">Upload CSV file:</label>
                <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    <a href="{% url 'admin_menu' %}" class="back-btn">Back to Admin</a>
    </div>
</body>
