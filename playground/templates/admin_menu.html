<!-- Admin menu page with all admin buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Menu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; }
        .container { max-width: 600px; margin: 80px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 16px rgba(161, 140, 209, 0.18); padding: 40px 30px; text-align: center; }
        h1 { color: #7c3aed; margin-bottom: 18px; letter-spacing: 1px; }
        .admin-btn { display: inline-block; margin-top: 28px; padding: 12px 36px; background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%); color: #fff; border: none; border-radius: 24px; font-size: 1em; font-weight: bold; text-decoration: none; box-shadow: 0 2px 8px rgba(124, 58, 237, 0.12); transition: background 0.3s; margin-right: 10px; }
        .admin-btn:hover { background: linear-gradient(90deg, #7c3aed 0%, #a18cd1 100%); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Menu</h1>
        <a href="{% url 'add_playground' %}" class="admin-btn">Add Data</a>
        <a href="{% url 'all_data_table' %}" class="admin-btn">All Data</a>
        <a href="{% url 'tracker_dashboard' %}" class="admin-btn">Tracker Dashboard</a>
        <a href="/playground/" class="admin-btn" style="background: #a18cd1;">Back to Playground</a>
    </div>
</body>
</html>
